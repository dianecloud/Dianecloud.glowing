name: Node CI & Docker Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  node-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build static site
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: ./build # Change this if your build output is dist/out

  docker-build-push:
    runs-on: ubuntu-latest
    needs: node-build-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Optional: Upload Docker image digest file as artifact
      - name: Upload Docker artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-digest
          path: ./docker-image-digest.txt
